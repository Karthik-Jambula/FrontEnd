<html lang="en">
<head>

    <style>
        .box1 {
  width: 200px;
  height: 200px;
  background-color: blue;
  position: absolute;
  top: 50%;
  left: 50%;

}

.box2 {
  width: 150px;
  height: 150px;
  background-color: red;
  position: absolute;
  top: 40%;
  left: 40%;

}

</head>

    <div class="box1"></div>
<div class="box2"></div>
</body>
