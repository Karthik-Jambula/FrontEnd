<!DOCTYPE html>
<html>
<head>
  <title>Styled Links</title>
 
  <style>
a {
  color: blue;
  text-decoration: none; /* Remove default underline */
}

a:hover {
  color: red;
}

a:active {
  color: green;
}
  </style>
</head>
<body>
  <ul>
    <li><a  href="https://www.google.com/">Link 1</a></li>
    <li><a >Link 2</a></li>
    <li><a >Link 3</a></li>
    <li><a >Link 4</a></li>
    <li><a >Link 5</a></li>
  </ul>
</body>
</html>
